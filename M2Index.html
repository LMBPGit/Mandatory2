<body>

<h1 class="text-center" style="font-family: 'Courier New'"> BANK OF POVERTY </h1>

<div class="container-fluid">
    <div>
        <ul id="tabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home_Tab" aria-controls="home_tab" role="tab"
                                                      data-toggle="tab">
                Home</a>
            </li>
            <li role="presentation"><a href="#buy_List_Tab" aria-controls="buy_List_Tab" role="tab" data-toggle="tab">
                Buy List </a>
            </li>
        </ul>
    </div>


    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home_Tab">
            <div id="current_Status"></div>
            <button id="update_Info_Btn" onclick="getAccountInfo()"> update</button>
            <br>

            <input id="target_User_Input" type="text" name="targetuser" value="LUCA0526"
                   placeholder="Name of target user">
            <button id="check_Exchange_Btn" onclick="getExchangeRate()"> OK</button>
            <div id="exchange_Rate_Text">Exchange rate here</div>
            <br>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="buy_List_Tab">
            <input id="offer_Buy_ID" type="number" name="offer" placeholder="Offer you want to buy">
            <button id="buy_Button" onclick="buySpecificOffer()"> Buy</button>
            <div id="buy_Success_Text"></div>
            <br>

            <input id="sell_amount" type="text" name="amount" placeholder="sell amount">
            <button id="sell_Btn" onclick="setOffer()"> Set for sale</button>
            <br>
            <table id="offers_Table" class="table table-bordered table-condensed table-hover">
                <tr id="offers_Rows">
                    <th class="text-center">Offer ID</th>
                    <th class="text-center">Amount</th>
                    <th class="text-center">Currency</th>
                    <th class="text-center">Offer Date</th>
                    <th class="text-center">Exchange Rate</th>
                </tr>
            </table>
            <button id="current_Offers_Btn" onclick="seeOffers()"> Force update offers</button>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
